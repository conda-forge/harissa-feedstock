{% set name = "harissa" %}
{% set version = "3.0.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 62f52dc09be21825fe32b1b81c8e059d32cef83aea8ac0f957b30f62fe14bde0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.20
    - scipy >=1.7
    - numba >=0.55
    - matplotlib-base >=3.4
    - networkx >=2.6

test:
  imports:
    - harissa
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/harissa-framework/harissa
  doc_url: https://harissa-framework.github.io/harissa
  summary: Simulation and inference of gene regulatory networks based on transcriptional bursting
  description: |
    Integrated set of tools to perform mechanistic simulation and inference
    of gene regulatory networks from single-cell data, based on stochastic
    gene expression driven by the transcriptional bursting phenomenon.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ulysseherbach
    - nseyler1
